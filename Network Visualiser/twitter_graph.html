<!DOCTYPE html>
<html>

<head>
    <title>Twitter Graph</title>
	<script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
</head>

<body>

<script>
d3.json("twitter_graph.json", function(error, graph) {
	var links = graph.links;	
	var node_ix = graph.nodes
	
	//sort links by source, then target
	links.sort(function(a,b) {
		if (a.source > b.source) {return 1;}
		else if (a.source < b.source) {return -1;}
		else {
			if (a.target > b.target) {return 1;}
			if (a.target < b.target) {return -1;}
			else {return 0;}
		}
	});
	
	//any links with duplicate source and target get an incremented 'linknum'
	for (var i=0; i<links.length; i++) {
		if (i !== 0 &&
			links[i].source == links[i-1].source &&
			links[i].target == links[i-1].target) {
				links[i].linknum = links[i-1].linknum + 1;
			}
		else {links[i].linknum = 1;};
	};
	
	var nodes = {};
	
	// Give a lookuptable for nodes and then in the lines below add username: lookup[link.source] or possibly append onto the node array later.
	
	// Compute the distinct nodes from the links.
	links.forEach(function(link) {
  		link.source = nodes[link.source] || (nodes[link.source] = {name: node_ix[link.source].id});
  		link.target = nodes[link.target] || (nodes[link.target] = {name: node_ix[link.target].id});
	});

	var width = 300;
	var height = 300;
	
	var x = d3.scale.linear()
		.domain([0, width])
		.range([0, width]);

	var y = d3.scale.linear()
		.domain([0, height])
		.range([height, 0]);
	
	var force = d3.layout.force()
		.nodes(d3.values(nodes))
		.links(links)
		.size([width, height])
		.linkDistance(10)
		.gravity(1)
		.charge(-500)
		.on("tick", tick)
		.on('end', function() { force.stop(); }) // Kills the force.
		.start();
		
	var	svg = d3.select("body").append("svg")
			.attr("width", width)
			.attr("height", height)
		  .attr("id","network");

	// Per-type markers, as they don't inherit styles.
	svg.append("svg:defs").selectAll("marker")
		.data(["RT", "MS", "reply","none"])
	  .enter().append("svg:marker")
		.attr("id", String)
		.attr("viewBox", "0 -5 10 10")
		.attr("refX", 15)
		.attr("refY", -1.5)
		.attr("markerWidth", 4)
		.attr("markerHeight", 4)
		.attr("orient", "auto")
	  .append("svg:path")
		.attr("d", "M0,-5L10,0L0,5");
	
	var path = svg.append("svg:g").selectAll("path")
		.data(force.links())
	  .enter().append("svg:path")
		.attr("class", function(d) { return "link " + d.type; })
		.attr("marker-end", function(d) { return "url(#" + d.type + ")"; })
              .style("fill","none")
		.style("stroke-width", "1.5px")
		.style("stroke-opacity", "1.0")
		.style("stroke", function(d) {
                // The edge color depends on the type.
		  var color;
		  if (d.type=="RT"){
			color = "red"
			}
		  else{
			color="green"
		  }
                return color; 
              });


	d3.selectAll("defs marker#RT").style("fill","red");
	d3.selectAll("defs marker#MS").style("fill","green");
	
	var circle = svg.append("svg:g").selectAll("circle")
		.data(force.nodes())
	  .enter().append("svg:circle")
		.attr("r", 5)
		.style("fill", "#ccc")
		.style("stroke-width", "1.5px")
		.style("stroke","#333");
		
	circle.append("title")
		.text(function(d) { return d.name; });
	
	// Use elliptical arc path segments to doubly-encode directionality.
	function tick() {
	
	  var percent = String( Number(1000*(0.1 - (force.alpha()-0.005))).toFixed(0) );
	  d3.select("div.progress-bar")
					.attr("aria-valuenow", percent)
					.attr("style","width: "+percent+"%;")
					.text(percent + "%");
	
	  path.attr("d", function(d) {
		var dx = d.target.x - d.source.x,
			dy = d.target.y - d.source.y,
			dr = 75/d.linknum;  //linknum is defined above
		return "M" + d.source.x + "," + d.source.y + "A" + dr + "," + dr + " 0 0,1 " + d.target.x + "," + d.target.y;
	  });
	
	  circle.attr("transform", function(d) {
		return "translate(" + d.x + "," + d.y + ")";
	  });
	
	}
	});
</script>

</body>

</html>
